<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <div class="video-background">
    <video autoplay loop muted playsinline>
      <source src="video/background_video_10s.webm" type="video/webm">
      <source src="video/background_video_10s.mp4" type="video/mp4">
    </video>
  </div>
  <header class="page__header header">
    <div class="container">
      <div class="header__navigation navigation">
        <nav class="navigation__menu menu">
          <ul class="menu__list ">
            <li class="menu__item "><a class="menu__link font-medium" href="#">Home</a></li>
            <li class="menu__item"><a class="menu__link font-medium" href="#">About</a></li>
            <li class="menu__item"><a class="menu__link font-medium" href="#">Skills</a></li>
            <li class="menu__item"><a class="menu__link font-medium" href="#">Portfolio</a></li>
            <li class="menu__item"><a class="menu__link font-medium" href="#">Contact</a></li>
          </ul>
          <ul class="menu__social social">
            <li class="social__item">
              <a href="github.com" class="social__link">
                <img src="img/social/github.png" width="24" alt="github" class="social__icon">
              </a>
            </li>
            <li class="social__item">
              <a href="linkedin.com" class="social__link">
                <img src="img/social/linkedin.png" width="24" alt="linkedin" class="social__icon">
              </a>
            </li>
            <li class="social__item">
              <a href="gmail.com" class="social__link">
                <img src="img/social/gmail.png" width="24" alt="gmail" class="social__icon">
              </a>
            </li>
            <li class="social__item">
              <a href="telegram.com" class="social__link">
                <img src="img/social/telegram.png" width="24" alt="telegram" class="social__icon">
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="page__main main">
    <section class="hero page__hero">
      <div class="container hero__container ">
        <div class="hero__content">
          <div class="hero__description">
            <h1 class="hero__title  font-large">Hi, there!</h1>
          </div>
          <div class="hero__subtitle font-medium">
            <h2>Front-end developer</h2>
          </div>
          <button class="hero__button button font-small">Contact me</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="page__footer footer">
    <p class="footer__text">© 2024 Ваша компания. Все права защищены.</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
